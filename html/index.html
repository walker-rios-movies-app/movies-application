<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<div id="loader" class="center"></div>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="column flex-shrink">
                <div class="logo">
                    <div class="text">
                        <span>NOT</span>NETFLIX movies are
                        <p>
                            <span class="word1 ">funny!</span>
                            <span class="word1 ">scary!</span>
                            <span class="word1 ">thrilling!</span>
                            <span class="word1 ">charming!</span>
                            <span class="word1 ">legendary!</span>
                            <span class="word1 ">powerful!</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container cat-tags">
        <div class="row">
            <div class="column">
            </div>
            <div class="flex-shrink justify-content-center">
                <button id="add-movie-btn" class="btn btn-cta">Add Movie</button>
                <!--                modal-->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <!--                        Form-->
                        <form class="pure-form" method="post">
                            <!--                            <div class="imgcontainer">-->
                            <!--                                <img src="img_avatar2.png" alt="Avatar" class="avatar">-->
                            <!--                            </div>-->
                            <label><b>What Movie?</b></label>
                            <input id="title" type="text" placeholder="Enter Movie" required>

                            <label><b>What year did this come out?</b></label>
                            <input id="year" type="text" placeholder="Year" required>

                            <label><b>Give a brief Summary...</b></label>
                            <input id="movieSummary" type="text" placeholder="summary">

                            <label><b>What do you rate this?</b></label>
                            <input id="rating" type="text" placeholder="rating out of 10" required>

                            <label><b>What Genre is the movie?</b></label>
                            <input id="genre" type="text" placeholder="Add Genre" required>

                            <button id="submit" type="submit">Add Movie</button>
                            <div id="messageContainer"></div>
                            <div id="successMessageContainer"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="movies-grid">
                <!--                    this is where we're going to put the cards from javascript-->

            </div>
        </div>
    </section>
    <footer>
        <a href="#top">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                 fill="white" class="bi bi-arrow-up-square acc-color" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
            </svg>
        </a>
    </footer>
</div>
<!-- MAIN -->
<script type="module" src="../js/index.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/api/movies.js"></script>
<script type="module" src="../js/trial.js"></script>
</body>
